WORKERS: 16

MODEL_DIR: ./checkpoints
RESULT_DIR: ./results
LOG_DIR: ./log

CUDNN:
  DETERMINISTIC: False
  BENCHMARK: True

DATASET:
  NAME: tacos
  DATA_DIR: data/TACoS
  NO_VAL: True
  NO_TEST: False
  VIS_INPUT_TYPE: i3d_imagenet
  TXT_INPUT_TYPE: glove
  TIME_UNIT: 0.64

OPTIM:
  NAME: Adam
  PARAMS:
    LR: 0.0001

TRAIN:
  BATCH_SIZE: 4
  MAX_EPOCH: 100
  CONTINUE: False

TEST:
  BATCH_SIZE: 2
  RECALL: [1,5]
  TIOU: [0.1,0.3,0.5,0.7]
  NMS_THRESH: 0.49

LOSS:
  NAME: many_to_one_loss
  PARAMS:
    COST_L1: 4
    COST_IOU: 2

MODEL:
  NAME: GTR

  VISUAL_ENCODER:
    NAME: VisualEncoder
    PARAMS:
      TOKENS: 768
      INPUT_DIM: 1024
      OUTPUT_DIM: 384
      DEPTH: 4
      HEADS: 8
      DROPOUT: 0.0
      DROPPATH: 0.0

  TEXT_ENCODER:
    NAME: TextEncoder
    PARAMS:
      TOKENS: 28
      INPUT_DIM: 300
      OUTPUT_DIM: 384
      DEPTH: 4
      HEADS: 8
      DROPOUT: 0.0
      DROPPATH: 0.0
      RNN:
        NAME: GRU
        NUM_LAYERS: 3
        BIDIRECTIONAL: True

  DECODER:
    NAME: Sequential
    PARAMS:
      TOKENS: 100
      DIM: 384
      DEPTH: 6
      HEADS: 8
      DROPOUT: 0.0
      DROPPATH: 0.0

  PREDICTION:
    NAME: FFN
    PARAMS:
      INPUT_DIM: 384

