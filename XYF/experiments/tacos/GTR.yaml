WORKERS: 16

MODEL_DIR: ./checkpoints
RESULT_DIR: ./results
LOG_DIR: ./log

CUDNN:
  DETERMINISTIC: False
  BENCHMARK: True

DATASET:
  NAME: tacos
  DATA_DIR: data/TACoS
  VIS_INPUT_TYPE: i3d_imagenet
  TXT_INPUT_TYPE: glove
  NO_VAL: True
  NO_TEST: False
  INPUT_NUM_CLIPS: 768
  OUTPUT_NUM_CLIPS: [64, 32, 16]
  NUM_ANCHORS: [16, 16, 16]
  TIME_UNIT: 0.64
  SLIDING_WINDOW: True

OPTIM:
  NAME: Adam
  PARAMS:
    LR: 0.0001

TRAIN:
  BATCH_SIZE: 32
  MAX_EPOCH: 100
  CONTINUE: False

TEST:
  BATCH_SIZE: 8
  RECALL: [1,5]
  TIOU: [0.1,0.3,0.5,0.7]
  NMS_THRESH: 0.49

LOSS:
  NAME: bce_rescale_loss
  PARAMS:
    MIN_IOU: 0.5
    MAX_IOU: 1.0
    BIAS: 0.0
    TEMPERATURE: 1.0

MODEL:
  NAME: GTR
  PARAMS:
    DROPOUT: 0.0
    DROPPATH: 0.0

  VISUAL_ENCODER:
    NAME: VisualEncoder
    PARAMS:
      TOKENS: 768
      INPUT_DIM: 1024
      OUTPUT_DIM: 384
      DEPTH: 4
      HEADS: 8
      DROPOUT: 0.0
      DROPPATH: 0.0

  TEXT_ENCODER:
    NAME: TextEncoder
    PARAMS:
      TOKENS: 28
      INPUT_DIM: 300
      OUTPUT_DIM: 384
      DEPTH: 4
      HEADS: 8
      DROPOUT: 0.0
      DROPPATH: 0.0

  DECODER:
    NAME: Sequential
    PARAMS:
      TOKENS: 100
      DIM: 384
      DEPTH: 6
      HEADS: 8
      DROPOUT: 0.0
      DROPPATH: 0.0

  PREDICTION:
    NAME: FFN
    PARAMS:
      INPUT_DIM: 384
      OUTPUT_DIM: 3

