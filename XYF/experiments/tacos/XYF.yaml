WORKERS: 16

MODEL_DIR: ./checkpoints
RESULT_DIR: ./results
LOG_DIR: ./log

CUDNN:
  DETERMINISTIC: False
  BENCHMARK: True

DATASET:
  NAME: tacos
  DATA_DIR: data/TACoS
  NO_VAL: True
  NO_TEST: False
  VIS_INPUT_TYPE: i3d_imagenet
  TXT_INPUT_TYPE: glove
  SAMPLE_FEATURE: True
  MAX_VIS_TOKENS: 384
  MAX_TXT_TOKENS: 12

OPTIM:
  NAME: AdamW
  PARAMS:
    LR: 0.0001
    WEIGHT_DECAY: 0.001

LR_SCHEDULER:
  NAME: COSINE
  PARAMS:
    WARM_UP_EPOCH: 4

TRAIN:
  BATCH_SIZE: 128
  MAX_EPOCH: 15
  CONTINUE: False

TEST:
  BATCH_SIZE: 64
  RECALL: [1,5]
  TIOU: [0.1,0.3,0.5,0.7]
  SCORE_SORT: True

LOSS:
  NAME: many_to_one_loss
  PARAMS:
    COST_L1: 10
    COST_IOU: 2
    USE_SCORE_LOSS: True
    USE_SCORE: False

MODEL:
  NAME: XYF


