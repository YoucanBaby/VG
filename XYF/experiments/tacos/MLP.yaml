WORKERS: 16

MODEL_DIR: ./checkpoints
RESULT_DIR: ./results
LOG_DIR: ./log

CUDNN:
  DETERMINISTIC: False
  BENCHMARK: True

DATASET:
  NAME: tacos
  DATA_DIR: data/TACoS
  NO_VAL: True
  NO_TEST: False
  VIS_INPUT_TYPE: i3d_imagenet
  TXT_INPUT_TYPE: glove
  TIME_UNIT: 0.64

OPTIM:
  NAME: AdamW
  PARAMS:
    LR: 0.0005
    WEIGHT_DECAY: 0.0001

LR_SCHEDULER:
  NAME: COSINE
  PARAMS:
    WARM_UP_EPOCH: 0

TRAIN:
  BATCH_SIZE: 4
  MAX_EPOCH: 100
  CONTINUE: False

TEST:
  BATCH_SIZE: 1
  RECALL: [1,5]
  TIOU: [0.1,0.3,0.5,0.7]

LOSS:
  NAME: many_to_one_loss
  PARAMS:
    COST_L1: 8
    COST_IOU: 1

MODEL:
  NAME: MLP


